<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music player</title>
    <link rel="stylesheet" href="style.css">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
</head>

<body>
    <audio src="" id="audio-src"></audio>
    <section class="home">
        <div class="slider">
            <img src="./images/music1.jpg" alt="" class="active">
            <img src="./images/music2.jpg" alt="">
            <img src="./images/music3.jpg" alt="">
            <img src="./images/music4.jpg" alt="">
            <img src="./images/music5.jpg" alt="">
        </div>
        <h1 class="head-title">Recently Played</h1>
        <div class="recent-group">
            <div class="recent-track">
                <img src="./images/music1.jpg" alt="" class="recent-track-img">
                <p class="recent-track-name">music1</p>
            </div>
            <div class="recent-track">
                <img src="./images/music2.jpg" alt="" class="recent-track-img">
                <p class="recent-track-name">music2</p>
            </div>
            <div class="recent-track">
                <img src="./images/music3.jpg" alt="" class="recent-track-img">
                <p class="recent-track-name">music3</p>
            </div>
            <div class="recent-track">
                <img src="./images/music4.jpg" alt="" class="recent-track-img">
                <p class="recent-track-name">music4</p>
            </div>
            <div class="recent-track">
                <img src="./images/music5.jpg" alt="" class="recent-track-img">
                <p class="recent-track-name">music5</p>
            </div>
        </div>

        <h1 class="head-title">Music Picks</h1>
        <div class="recent-group">
            <div class="recent-track">
                <img src="./images/music1.jpg" alt="" class="recent-track-img">
                <p class="recent-track-name">music1</p>
            </div>
            <div class="recent-track">
                <img src="./images/music2.jpg" alt="" class="recent-track-img">
                <p class="recent-track-name">music2</p>
            </div>
            <div class="recent-track">
                <img src="./images/music3.jpg" alt="" class="recent-track-img">
                <p class="recent-track-name">music3</p>
            </div>
            <div class="recent-track">
                <img src="./images/music4.jpg" alt="" class="recent-track-img">
                <p class="recent-track-name">music4</p>
            </div>
            <div class="recent-track">
                <img src="./images/music5.jpg" alt="" class="recent-track-img">
                <p class="recent-track-name">music5</p>
            </div>
        </div>

    </section>
    <section class="player">
        <img src="./images/arrow.png" alt="" class="arrow-btn icon hide">
        <img src="./images/menu.png" alt="" class="menu-btn icon hide">
        <h1 class="current-track-name">music1</h1>
        <p class="current-track-artist hide">artist1</p>
        <img src="./images/music1.jpg" alt="" class="cover hide">
        <div class="sound-bar">
            <input type="range" class="sound-bar-range" value="0">
            <p class="current-time hide">00 : 00</p>
            <p class="duration hide">00 : 00</p>
        </div>
        <div class="control-panel">
            <span class="fas fa-redo"></span>
            <div class="main">
                <i class="fas fa-backward active"></i>
                <i class="fas fa-play active"></i>
                <i class="fas fa-pause"></i>
                <i class="fas fa-forward active"></i>
            </div>
            <input type="range" class="volume-range" max="1" value="1" step="0.1">
            <span class="fas fa-volume-up"></span>
        </div>
    </section>

    <section class="track-list">
        <img src="./images/arrow.png" alt="" class="arrow-btn icon" />
        <h1 class="title">Playlist</h1>
        <div class="track active">
            <div class="track-cover">
                <img src="./images/music1.jpg" alt="" />
                <i class="fas fa-pause"></i>
            </div>
            <p class="name">music1</p>
        </div>
        <div class="track">
            <div class="track-cover">
                <img src="./images/music2.jpg" alt="" />
                <i class="fas fa-pause"></i>
            </div>
            <p class="name">music2</p>
        </div>
        <div class="track">
            <div class="track-cover">
                <img src="./images/music3.jpg" alt="" />
                <i class="fas fa-pause"></i>
            </div>
            <p class="name">music3</p>
        </div>
        <div class="track">
            <div class="track-cover">
                <img src="./images/music4.jpg" alt="" />
                <i class="fas fa-pause"></i>
            </div>
            <p class="name">music4</p>
        </div>
        <div class="track">
            <div class="track-cover">
                <img src="./images/music5.jpg" alt="" />
                <i class="fas fa-pause"></i>
            </div>
            <p class="name">music5</p>
        </div>
    </section>

    <script src="data.js"></script>
    <script src="main.js"></script>

</body>

</html>
